<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Pasajes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Empresa de Transportes <span>"VICENTE SAC"</span></h1>
    
    <section>
        <header>
            <h2>Venta de Pasajes</h2>
            <img src="https://www.applebus.com.pe/wp-content/uploads/2021/05/bus-1.png" height="200">
        </header>
        <form action="./mensaje.html">
            <div>
                <label for="">Nombre</label>
                <input id="inputText" type="text" placeholder="Ingresa nombre"> 
            </div>
            <div>
                <label for="">Apellido</label>
                <input id="inpuyLastname" type="text" placeholder="Ingresa apellido"> 
            </div>
            <div>
                <label for="">Selecciona numero de asiento</label>
                <input type="number" min="0" max="32">
            </div>
            <div>
                <label for="">Fecha de Salida</label>
                <input type="date" placeholder="Ingrese hora de salida">
            </div>
            <div>
                <label for="">Hora de Salida</label>
                <input type="time" placeholder="Ingrese hora de salida">
            </div>
            <div>
                <label for="">Telefono</label>
                <input type="tel" minlength="9" maxlength="9" placeholder="Ingrese Numero">
            </div>
            <div>
                <button type="submit">Comprar</button>
            </div>
        </form>
    </section>
       
</body>
</html>
